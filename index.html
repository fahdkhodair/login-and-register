<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/transitions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://www.google.com/search?q=fonts+google&oq=fonts&gs_lcrp=EgZjaHJvbWUqBwgBEAAYgAQyBggAEEUYOTIHCAEQABiABDIHCAIQABiABDIHCAMQABiABDIHCAQQABiABDIHCAUQABiABDIHCAYQABiABDIHCAcQABiABDIHCAgQABiABDIHCAkQABiABNIBCTI4MjIxajBqN6gCCLACAQ&sourceid=chrome&ie=UTF-8">
    <title>login and register</title>
</head>
<body>
    <!-- login and signup -->
 <div class="content">
    <div class="forms">
        <div class="buttons">
            <div id="btn"></div>
            <button type="button" alt="" class="toggle-btns" onclick="login()">login</button>
            <button type="button" alt="" class="toggle-btns" onclick="register()">register</button>
        </div>
        <!-- login form -->
         <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="username"  id="Username" required />
            <input type="password" class="input-field" placeholder="password"  id="Password" required />
            <input type="email" class="input-field" placeholder="Enter your Email"  id="email" required/>
            <input type="checkbox" class="check-box" placeholder="checkbox" id="checkbox" required/><span>remember the password</span>
            <div class="social-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-github"></i>
               </div> 
                <button type="button" class="sub-btn" id="log">login</button>
         </form>
         <!-- register form -->
         <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="username" required id="username"/>
            <input type="text" class="input-field" placeholder="password" required id="password"/>
            <input type="text" class="input-field" placeholder="Enter your Email" required id="Email"/>
            <input type="checkbox" class="check-box" placeholder="checkbox"/><span>I agree to the terms and conditions</span>
            <div class="social-icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-github"></i>
                 </div>
                <button type="button" class="sub-btn" id="submit">register</button>
         </form>
         <!-- main -->
<script src="./main.js"></script> 
</body>
</html>
